<div class="modal-header">
  <button type="button" class="close" ng-click="adc.cancel()" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">Ã—</span>
  </button>
  <h4 class="modal-title" ng-bind="::adc.activity.title"></h4>
</div>
<div class="modal-body">
  <div ng-if="::adc.activity.description">
    <p class="evenement-summary" ng-bind="::adc.activity.description"></p>
  </div>

  <section class="evenement-details">
    <div ng-if="::adc.activity.when" class="row">
      <div class="col-xs-3">
        <p class="evenement-label">Wanneer</p>
      </div>
      <div class="col-xs-9">
        <p ng-bind="::adc.activity.when"></p>
      </div>
    </div>

    <div ng-if="::adc.activity.where" class="row">
      <div class="col-xs-3">
        <p class="evenement-label">Waar</p>
      </div>
      <div class="col-xs-9">
        <p ng-bind="::adc.activity.where"></p>
      </div>
    </div>

    <div ng-if="::adc.activity.age" class="row">
      <div class="col-xs-3">
        <p class="evenement-label">Leeftijd</p>
      </div>
      <div class="col-xs-9">
        <p ng-bind="::adc.activity.age"></p>
      </div>
    </div>

    <div ng-if="::adc.activity.price" class="row">
      <div class="col-xs-3">
        <p class="evenement-label">Prijs</p>
      </div>
      <div class="col-xs-9">
        <div class="states">
          <div class="state state-multiple-prices" style="display: none;">
            <p ng-bind="::adc.activity.price"></p>
            <p><a class="btn btn-primary" data-dismiss="modal" data-toggle="modal" href="#prijsmatrix">Tarief kiezen</a></p>
          </div>
          <div class="state state-one-price" style="display: block;">
            <p>12 euro</p>
          </div>
        </div>
      </div>
    </div>

  </section>

</div>
<div class="modal-footer">
  <a ng-click="adc.cancel()" class="btn btn-default">Sluiten</a>
</div>
