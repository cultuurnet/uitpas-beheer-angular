<section style="margin: 24px -10px;">
  <div class="row">
    <div class="grid__12 grid--bp-lrg-12-col">
      <p>Vul hier de start- en einddatum in van de periode waarbinnen je de gewenste kortingstarieven registreerde.</p>
      <p ng-show="erc.asyncError" class="alert alert-danger" ng-bind="erc.asyncError.message"></p>
    </div>

    <div class="grid__12 grid--bp-lrg__4">
      <div class="form-group">
        <ubr-datepicker ng-model="erc.reportFrom" ubr-label="Startdatum" ubr-id="report-from"
                        ubr-name="reportFrom" ubr-past="true"></ubr-datepicker>
      </div>
    </div>

    <div class="grid__12 grid--bp-lrg__4">
      <div class="form-group">
        <ubr-datepicker ng-model="erc.reportTo" ubr-label="Einddatum" ubr-id="report-to"
                        ubr-name="reportTo" ubr-past="true"></ubr-datepicker>
      </div>
    </div>
  </div>

  <div class="row">
    <div ng-show="erc.reportLocation" class="grid__12 grid--bp-lrg__6">
      <p>
        <a class="btn btn-primary"  ng-href="{{erc.reportLocation}}" target="_blank">
          <span class="fa fa-download"></span> Onkostennota downloaden
        </a>
      </p>
    </div>

    <div ng-hide="erc.reportLocation" class="grid__12 grid--bp-lrg__6">
      <p>
        <button type="button" class="btn btn-primary" ng-disabled="erc.reportPending()"
                ng-click="erc.generateReport()">
          <span ng-hide="erc.reportPending()">Maken</span>
          <span ng-show="erc.reportPending()">
            <span class="fa fa-refresh loading small"></span> Onkostennota wordt aangemaakt
          </span>
        </button>
      </p>
    </div>
  </div>
</section>
