<div class="modal-header">
  <button type="button" class="close" ng-click="cdc.cancel()" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">Ã—</span>
  </button>
  <h4 class="modal-title" ng-bind="::cdc.coupon.name"></h4>
</div>
<div class="modal-body">
  <div ng-if="::cdc.coupon.description">
    <strong>Omschrijving</strong>
    <p ng-bind="::cdc.coupon.description"></p>
  </div>
  <div ng-if="::cdc.coupon.expirationDate">
    <p><strong>Geldig tot:</strong> <span ng-bind="::cdc.coupon.expirationDate | date : 'dd/MM/yyyy'"></span></p>
  </div>
  <div ng-if="cdc.coupon.remainingTotal">
    <p>
      <strong>Nog beschikbaar:</strong>
      <ng-pluralize count="::cdc.coupon.remainingTotal.volume"
                    when="{'0': '0 beurten', 'one': '1 beurt', 'other': '{} beurten'}"></ng-pluralize>
      <span> </span>
      <span ng-bind="::cdc.coupon.getReadablePeriod()"></span>
    </p>
  </div>
</div>
<div class="modal-footer">
  <a ng-click="cdc.cancel()" class="btn btn-default">Sluiten</a>
</div>
