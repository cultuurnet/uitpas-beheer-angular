<form name="passholderKansenStatuut" ng-submit="pksc.submitForm()" novalidate ng-class="{'form-submiting': pksc.formSubmitBusy}">
  <div class="modal-header">
    <button type="button" class="close" ng-click="pksc.cancelModal()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Kansenstatuut</h4>
  </div>
  <div class="modal-body">
    <div class="container-fluid">
      <table>
        <thead>
          <tr>
            <td>Kaart systeem</td>
            <td>Status</td>
            <td>Vervaldatum</td>
            <td>Acties</td>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="kansenStatuut in pksc.passholder.kansenStatuten" ng-class="kansenStatuut.status">
            <td class="uitpas-cardsystem">
              {{kansenStatuut.cardSystem.name}}
            </td>
            <td ng-switch="kansenStatuut.status" class="uitpas-status">
              <span class="label label-success" ng-switch-when="ACTIVE">Actief</span>
              <span class="label label-warning" ng-switch-when="IN_GRACE_PERIOD">Komt te vervallen</span>
              <span class="label label-danger" ng-switch-when="EXPIRED">Vervallen</span>
            </td>
            <td class="expiration-date">
              {{kansenStatuut.endDate | date : 'dd/MM/yyyy'}}
            </td>
            <td>
              <input type="button" class="btn btn-primary" ng-disabled="!pksc.counterCanAlterKansenStatuut(kansenStatuut)" value="Bewerken">
              <div class="alert alert-danger" ng-hide="pksc.counterCanAlterKansenStatuut(kansenStatuut)">Deze balie heeft geen rechten om dit kansenstatuut aan te passen.</div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div><!-- end modal-body -->
  <div class="modal-footer">
    <a ng-click="pksc.cancelModal()">Annuleren</a>
    <button type="button" class="btn btn-primary" ng-disabled="pksc.formSubmitBusy || passholderKansenStatuut.$invalid" ng-click="pksc.submitForm()"><span ng-hide="pksc.formSubmitBusy">Bewaren</span> <span ng-show="pksc.formSubmitBusy"><span class="glyphicon glyphicon-refresh loading small"></span> Formulier wordt verzonden</span></button>
  </div>
</form>
