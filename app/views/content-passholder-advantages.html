<div ng-repeat="advantage in pac.advantages">
  <h3>{{advantage.title}}</h3>
  <div ng-show="advantage.points > 0" class="points">-{{advantage.points}}</div>
  <div ng-show="advantage.points == 0" class="points">gratis</div>
  <button ng-show="advantage.exchangeable" ng-click="pac.exchangeAdvantage(advantage.id)">Omruilen</button>
</div>
