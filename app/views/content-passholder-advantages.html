<section class="overview overview-advantages">
  <h2 class="overview__title">Voordelen</h2>
  <div class="grid flex-container">
    <div ng-repeat="advantage in pac.advantages"
       ng-class="{unavailable: (!advantage.exchangeable || advantage.insufficientPoints)}" class="overview__item overview__item-panel grid__12 grid--bp-med__6 grid--bp-xlr__4">
      
      <div class="box">
        <h3 ng-bind="::advantage.title"></h3>
        <div ng-show="advantage.points > 0" class="points">
          -<span ng-bind="::advantage.points"></span>
        </div>
        <div ng-show="advantage.points == 0" class="points">gratis</div>
        <div ng-show="advantage.exchangeable && !advantage.confirmingExchange && !advantage.insufficientPoints" class="actions">
          <button class="btn btn-default btn-sm" ng-click="pac.initiateExchange(advantage)">Omruilen</button>
        </div>

        <div ng-show="advantage.confirmingExchange && !advantage.exchanging" class="actions">
          <button class="btn btn-default btn-sm" ng-click="pac.exchangeAdvantage(advantage)" ng-disabled="advantage.locked">Bevestigen</button>
          <a ng-click="pac.cancelExchange(advantage)">Annuleren</a>
        </div>

        <div class="message text-info" ng-show="advantage.exchanging">
          <span>exchanging...</span>
        </div>

        <div class="message text-succes" ng-show="!advantage.exchangeable">
          <span>voordeel omgeruild</span>
        </div>

        <div class="message text-warning" ng-show="advantage.exchangeable && advantage.insufficientPoints">
          onvoldoende punten
        </div>
      </div>

    </div>
  </div>
</section>
