<form name="editForm" ng-submit="pksc.updateKansenstatuut(editForm)" novalidate ng-class="{'form-submiting': pksc.updatePending}">
  <div class="modal-header">
    <button type="button" class="close" ng-click="pksc.cancelModal()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Kansenstatuut aanpassen</h4>
  </div>
  <div class="modal-body">

    <div class="alert alert-danger" ng-show="pksc.asyncError">
      <span ng-bind="pksc.asyncError.message"></span>
    </div>

    <div class="container-fluid">
      <fieldset ng-disabled="pksc.updatePending">
        <div class="grid">
          <h3>Kansenstatuut {{pksc.kansenstatuut.name}}</h3>
          <div class="grid__12 grid--bp-lrg__3 field-group"
               ng-class="{ 'has-error': (editForm.$submitted || editForm.endDate.$dirty) && editForm.endDate.$invalid }">
            <ubr-datepicker ng-model="pksc.kansenstatuut.endDate" ubr-label="Geldig tot" ubr-id="geldig-tot"
                            ubr-name="endDate"></ubr-datepicker>
            <div ng-if="(editForm.$submitted || editForm.endDate.$touched || editForm.endDate.$dirty) && editForm.endDate.$invalid" class="text-danger small">
              <div ng-if="editForm.endDate.$error.gender">Het geslacht afgeleid van het rijksregisternummer verschilt van de opgegeven geboortedatum.</div>
            </div>
          </div>
        </div>
      </fieldset>
    </div>
  </div><!-- end modal-body -->
  <div class="modal-footer">
    <a ng-click="pksc.cancelModal()">Annuleren</a>
    <button type="button" class="btn btn-primary" ng-disabled="pksc.updatePending || editForm.$invalid"
            ng-click="pksc.updateKansenstatuut(editForm)">
      <span ng-hide="pksc.updatePending">Bewaren</span> <span ng-show="pksc.updatePending"><span class="glyphicon glyphicon-refresh loading small"></span> Formulier wordt verzonden</span>
    </button>
  </div>
</form>
