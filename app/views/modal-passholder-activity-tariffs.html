<form name="passholderActivityTariffs" ng-submit="pat.submitForm(pat.passholder, pat.activity, passholderActivityTariffs)" novalidate ng-class="{'form-submiting': pat.formSubmitBusy}">
  <div class="modal-header">
    <button type="button" class="close" ng-click="pat.cancelModal()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Prijzen</h4>
  </div>
  <div class="modal-body">
    <div class="container-fluid">
      <h3>Activity title goes here</h3>
      <fieldset ng-disabled="pat.formSubmitBusy">
        <div class="grid">

        </div>
        <button type="submit" class="btn btn-primary" ng-disabled="pat.formSubmitBusy || passholderActivityTariffs.$invalid" ng-click="pat.submitForm(pat.passholder, pat.activity, passholderActivityTariffs)"><span ng-hide="pat.formSubmitBusy">Tarief toekennen</span> <span ng-show="pat.formSubmitBusy"><span class="glyphicon glyphicon-refresh loading small"></span> Formulier wordt verzonden</span></button>
      </fieldset>
    </div>
  </div><!-- end modal-body -->
  <div class="modal-footer">
    <a ng-click="pat.cancelModal()">Annuleren</a>
  </div>
</form>
