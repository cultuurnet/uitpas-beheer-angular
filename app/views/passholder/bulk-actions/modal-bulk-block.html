<form name="bulkBlock" ng-submit="bac.submitForm(bulkBlock.$valid)" novalidate>
  <div class="modal-header">
    <button type="button" class="close" ng-click="bac.cancel()" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">Ã—</span>
    </button>
    <h4 class="modal-title">Blokkeren</h4>
  </div>
  <div class="modal-body">
    <p>Ben je zeker dat je
      <!-- Some items selected -->
      <span ng-hide="bac.bulkSelection.selectAll" ng-bind="bac.bulkSelection.uitpasNumberSelection.length"></span>
      <!-- All items selected -->
      <span ng-show="bac.bulkSelection.selectAll" ng-bind="bac.bulkSelection.searchResults.totalItems"></span>
      geselecteerde pashouder(s) wil blokkeren?</p>
  </div>
  <div class="modal-footer">
    <a ng-click="bac.cancel()" class="btn btn-default" ng-disabled="bac.submitBusy">Annuleren</a>
    <button type="button" class="btn btn-primary" ng-click="bac.submitForm(bac.passholders, bulkBlock)"
            ng-disabled="bac.submitBusy || bulkBlock.$invalid || bulkBlock.$pending">
      <span ng-hide="bac.submitBusy">Blokkeren</span> <span ng-show="bac.submitBusy"><span class="fa fa-refresh loading small"></span> Blokkeren</span>
    </button>
  </div>
</form>
