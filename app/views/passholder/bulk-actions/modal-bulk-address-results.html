<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
  <h4 class="modal-title">Adres wijzigen</h4>
</div>
<div class="modal-body">
  <ul class="list-unstyled slats">

    <div ng-repeat="passholder in abrc.passholders">
      <li class="overview__item overview__item-list" ng-class="{'lowest': passholder.updated}">
        <div class="grid">
          <div class="grid__12 grid--bp-med__6">
            <p class="no-margin">{{ passholder.name.first }} {{ passholder.name.last }}</p>
          </div>
          <div class="grid__12 grid--bp-med__6">
            <p class="status text-right no-margin">
              <span ng-hide="passholder.updated" class="spinner spinner-xsmall">
                <circle-spinner></circle-spinner>
              </span>
              <span ng-show="passholder.updated">OK</span>
            </p>
          </div>

        </div>
      </li>
    </div>

  </ul>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="abrc.cancel()">Sluiten</button>
</div>
