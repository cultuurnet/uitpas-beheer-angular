<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="sbrc.cancel()"><span aria-hidden="true">Ã—</span></button>
  <h4 class="modal-title" ng-show="sbrc.action=='address'">Adres wijzigen</h4>
  <h4 class="modal-title" ng-show="sbrc.action=='kansenstatuut'">Kansenstatuut verlengen</h4>
  <h4 class="modal-title" ng-show="sbrc.action=='points'">Punten sparen</h4>
  <h4 class="modal-title" ng-show="sbrc.action=='tariffs'">Tarief registreren</h4>
</div>
<div class="modal-body">
  <div class="panel panel-default scroll-area">
    <div class="panel-body">

      <div class="overview overview-small overview-slats">
        <ul class="list-unstyled">
          <li ng-repeat="passholder in sbrc.passholders" class="overview__item overview__item-list" ng-class="{'lowest': passholder.updated}">
            <div class="grid">
              <div class="grid__12 grid--bp-med__6">
                <p class="no-margin">{{ passholder.name.first }} {{ passholder.name.last }}</p>
              </div>
              <div class="grid__12 grid--bp-med__6">
                <p class="status text-right no-margin">
                  <span ng-show="passholder.beingProcessed" class="spinner spinner-xsmall">
                    <circle-spinner></circle-spinner>
                  </span>
                  <span ng-hide="passholder.isChecked" class="label label-info">In de wachtrij</span>
                  <span class="label label-success" ng-show="passholder.updated">OK</span>
                  <span class="label label-danger" ng-show="passholder.failed">{{ passholder.asyncError.message }}</span>
                </p>
              </div>
            </div>
          </li>
        </ul>
      </div>

    </div>
  </div>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="sbrc.cancel()">Sluiten</button>
</div>
