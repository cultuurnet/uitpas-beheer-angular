<div class="modal-header">
  <button type="button" class="close" ng-click="phc.cancel()" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">Ã—</span>
  </button>
  <h4 class="modal-title">Historiek</h4>
</div>
<div class="modal-body">
  <div class="alert alert-info">
    Hier vind je een chronologisch overzicht van de activiteiten van <span ng-bind="phc.passholder.getFullName()"></span> aan deze balie. Voor een volledig overzicht bij alle balies kan <span ng-bind="phc.passholder.getNames()"></span> terecht op <a href="http://www.uitinvlaanderen.be" target="_blank">uitinvlaanderen.be</a>.
  </div>

  <div class="panel scroll-area">
    <div class="panel-body">
      <div class="slats">
        <div class="overview__loading" ng-show="phc.pointHistoryLoading">
          <div class="spinner spinner-small">
            <circle-spinner></circle-spinner>
          </div>
        </div>
        <div ng-show="!phc.pointHistoryLoading && phc.pointHistory.length === 0">
          <p class="alert alert-warning">Er zijn geen historiek items voor <span ng-bind="phc.passholder.getFullName()"></span>.</p>
        </div>
        <div class="slats-item" ng-repeat="pointHistoryItem in phc.pointHistory | orderBy: '-date'">
          <div class="grid">
            <div class="grid__12 grid--bp-sml__3 grid--bp-med__3">
              <p ng-bind="::pointHistoryItem.date"></p>
            </div>
            <div class="grid__12 grid--bp-sml__6 grid--bp-med__5">
              <p><strong><span ng-bind="::pointHistoryItem.title"></span></strong></p>
            </div>
            <div class="grid__12 grid--bp-sml__3 grid--bp-med__4">
              <p>
                <span class="activity__points point__increase"ng-if="pointHistoryItem.points > 0">
                  +<span ng-bind="::pointHistoryItem.points"></span>
                </span>
                <span class="activity__points point__decrease" ng-if="pointHistoryItem.points < 0" ng-bind="::pointHistoryItem.points"></span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <a ng-click="phc.cancel()" class="btn btn-primary">Sluiten</a>
</div>
