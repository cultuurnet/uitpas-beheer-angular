<div class="modal-header">
    <button type="button" class="close" ng-click="cdc.cancel()" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
    <h4 class="modal-title">{{cdc.coupon.name}}</h4>
</div>
<div class="modal-body">
    <strong>Omschrijving</strong>
    <p>{{cdc.coupon.description}}</p>

    <p><strong>Geldig tot:</strong> {{cdc.coupon.expirationDate | date : 'dd/MM/yyyy'}}</p>

<div class="modal-footer">
    <a ng-click="cdc.cancel()" class="btn btn-default">Sluiten</a>
</div>
