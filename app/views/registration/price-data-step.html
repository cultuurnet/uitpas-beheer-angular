<form name="priceForm" ng-submit="prc.submitPersonalDataForm(passholderRegisterPersonalData)" novalidate ng-disabled="prc.formSubmitBusy">
  <div class="modal-body">
    <div class="container-fluid">

      <label class="control-label" for="voucherNumber">
        Voucher-nummer
      </label>
      <input name="voucherNumber" type="text" ng-model="prc.voucherNumber" ng-model-options="prc.priceModelOptions"
             ng-change="prc.refreshPriceInfo(priceForm.voucherNumber)">
      <div ng-show="priceForm.voucherNumber.$touched">
        <div class="text-danger small" ng-show="priceForm.voucherNumber.$error.validVoucher">Het voucher-nummer is ongeldig.</div>
      </div>

      <span ng-bind="prc.price"></span>
    </div>
  </div><!-- end modal-body -->

  <div class="modal-footer">
    <a class="pull-left" ng-click="prc.close()">Annuleren</a>
    <a class="btn btn-default modal-prev" ui-sref="counter.main.register.form.contactData" role="button">Vorige</a>
    <button type="submit" class="btn btn-default modal-next" ng-disabled="priceForm.$invalid"
            ng-click="prc.submitPriceForm(priceForm)">Registreren</button>
  </div>
</form>
