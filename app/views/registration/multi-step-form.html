<div class="modal-header">
  <button type="button" class="close" aria-label="Close">
    <a ng-click="prc.close()" aria-hidden="true">&times;</a>
  </button>
  <h4 class="modal-title">Pashouder toevoegen</h4>
</div>
<ul class="three steps step">
  <li ui-sref-active="active" class="step">
    <a ui-sref="counter.main.register.form.personalData">Persoonsgegevens</a>
  </li>
  <li ui-sref-active="active" class="step">
    <a ui-sref="counter.main.register.form.contactData">Contact</a>
  </li>
  <li ui-sref-active="active" class="step">
    <a ui-sref="counter.main.register.form.price">Prijs</a>
  </li>
</ul>

<div class="modal-body">
<div class="alert alert-danger" ng-show="prc.asyncError">
  <span ng-bind="prc.asyncError.cleanMessage"></span>
</div>
</div>

<div ui-view="registrationStep"></div>
