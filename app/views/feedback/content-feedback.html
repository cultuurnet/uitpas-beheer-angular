<section class="feedback">
  <div class="container-fluid">
    <div class="row">
      <div class="grid__12 grid--bp-sml__12 grid--bp-med__10 grid--bp-xlr__6">
        <div class="alert alert-success" role="alert" ng-show="fc.feedbackStatus === 'SUCCESS'">
          De feedback is verstuurd naar Cultuurnet. We nemen dit zo snel mogelijk op.
        </div>
        <div class="alert alert-danger" role="alert" ng-show="fc.feedbackStatus === 'FAILED'">
          De feedback kon niet verstuurd worden. Probeer later opnieuw of verstuur een mail naar <a href="mailto:info@uitdatabank.be?subject=Feedback balie app">info@uitdatabank.be</a>.
        </div>
        <form name="feedbackForm" novalidate ng-submit="fc.submitForm()" ng-class="{'form-submiting': fc.formSubmitBusy}">
          <div class="form-group">
            <label for="name" class="control-label">Naam</label>
            <input type="text" class="form-control" id="name" name="name" ng-model="fc.feedback.name" placeholder="">
          </div>
          <div class="form-group">
            <label for="counter" class="control-label">Balie</label>
            <input type="text" class="form-control" id="counter" name="counter" ng-model="fc.feedback.counter" placeholder="" value="">
          </div>
          <div class="form-group">
            <label for="email" class="control-label">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" ng-model="fc.feedback.email" placeholder="" value="">
          </div>
          <div class="form-group">
            <label for="message" class="control-label">Boodschap</label>
            <textarea class="form-control" rows="4" id="message" ng-model="fc.feedback.message" name="message"></textarea>
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-primary" ng-disabled="fc.formSubmitBusy || feedbackForm.$invalid" ng-click="fc.submitForm()"><span ng-hide="fc.formSubmitBusy">Versturen</span> <span ng-show="fc.formSubmitBusy"><span class="fa fa-refresh loading small"></span> Formulier wordt verzonden</span></button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
