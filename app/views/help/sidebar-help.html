<div class="help">
  <h1>Help</h1>
  <h3>Snel naar</h3>
  <div ubr-showdown-markdown-to-html="hc.helpMarkdown" md-filters="getOnlyTitles"></div>
  <h3><a href="https://helpdesk.uitpas.be/hc/nl?b2b" target="_blank" ng-click="goTo($event, 'https://helpdesk.uitpas.be/hc/nl?b2b')">Gids baliemedewerker</a>
  <h3><a href="https://status.publiq.be" target="_blank" ng-click="goTo($event, 'https://status.publiq.be')">Status van de systemen</a>  
  <h3>Helpdesk</h3>
  <ul class="helpdesk-list">
    <li class="vcard" ng-repeat="contact in ::hc.contacts">
      <span class="org" ng-bind="::contact.name"></span>
      <span class="tel" ng-bind="::contact.telephone" ng-if="::contact.telephone"></span>
      <span class="email"><a ng-href="mailto:{{ ::contact.email }}" ng-bind="::contact.email" ng-if="::contact.email"></a></span>
    </li>
  </ul>
</div>
<div>
  <a class="btn btn-primary" ng-show="hc.userCanEdit" ui-sref="counter.main.help.edit">Help tekst aanpassen</a>
</div>
