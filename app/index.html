<!doctype html>
<!--[if IE 9]> <html class="no-js lt-ie10" lang="nl"> <![endif]-->
<!--[if gt IE 9]><!--> <html class="no-js" lang="nl"> <!--<![endif]-->
  <head>
    <base href="/">
    <title>UiTPas Beheer</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-spinkit/build/angular-spinkit.min.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
  <body ng-app="uitpasbeheerApp" ng-controller="AppController as app">
    <app-loading></app-loading>

    <header ui-view="header" class="header" role="banner" ng-show="app.user">
    </header> <!--/ .header -->

    <div class="main-content">
      <div class="container">
        <div class="grid">

          <aside  ui-view="sidebar" role="complementary" class="sidebar grid__12 grid--bp-sml__4 grid--bp-med__3" ng-show="app.user">
          </aside> <!-- /aside -->

          <div ui-view="content" class="main grid__12" ng-class="{'grid--bp-sml__8 grid--bp-med__9': app.user}" role="main">
          </div> <!-- /main -->

          <footer class="footer grid__12 grid--bp-sml__8 grid--bp-med__9" role="contentinfo" ng-show="app.user">
          </footer> <!-- /footer -->

        </div>
      </div>
    </div> <!--/ .main-content -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-spinkit/build/angular-spinkit.js"></script>
    <script src="bower_components/angular-http-auth/src/http-auth-interceptor.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/config.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/app.js"></script>
        <script src="scripts/services/uitid.js"></script>
        <script src="scripts/controllers/login.js"></script>
        <script src="scripts/services/redirect.js"></script>
        <script src="scripts/directives/apploading.js"></script>
        <!-- endbuild -->
</body>
</html>
